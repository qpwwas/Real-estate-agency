<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | OTAU GROUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <div class="ambient-glow"></div>

    <header class="header glass">
        <div class="container header__inner">
            <a href="../index.html" class="logo">OTAU <span class="text-accent">GROUP</span></a>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="../index.html" class="nav__link">Главная</a></li>
                    <li><a href="about.html" class="nav__link">О компании</a></li>
                    <li><a href="catalog.html" class="nav__link">Каталог</a></li>
                    <li><a href="contacts.html" class="nav__link active">Контакты</a></li>
                </ul>
            </nav>
            <a href="../index.html#modal-login" class="btn btn--outline">Войти</a>
        </div>
    </header>

    <main class="main container">
        <div class="contact-layout">
            <div class="contact-info">
                <h1 class="page-title">Свяжитесь с нами</h1>
                <p class="contact-desc">Наша команда готова ответить на любые вопросы 24/7.</p>
                
                <div class="contact-card glass">
                    <h3 class="contact-card__title">Офис продаж</h3>
                    <p>г. Астана, пр. Мангилик Ел, 55</p>
                </div>
                
                <div class="contact-card glass">
                    <h3 class="contact-card__title">Телефон</h3>
                    <p>+7 (777) 000-00-00</p>
                </div>
            </div>

            <div class="contact-form-wrapper glass">
                <h2 class="form-title">Оставить заявку</h2>
                <form class="form">
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder=" " required>
                        <label class="form__label">Ваше имя</label>
                    </div>
                    <div class="form__group">
                        <input type="tel" class="form__input" placeholder=" " required>
                        <label class="form__label">Телефон</label>
                    </div>
                    <div class="form__group">
                        <textarea class="form__input form__textarea" placeholder=" " required></textarea>
                        <label class="form__label">Сообщение</label>
                    </div>
                    <button type="submit" class="btn btn--primary full-width">Отправить</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer__content">
            <p>&copy; 2026 OTAU GROUP Development.</p>
        </div>
    </footer>
</body>
</html>
